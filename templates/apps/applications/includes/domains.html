<div class="row mb-3 mt-4">
    <div class="col-xl-3 col-sm-6">
        <div class="mt-2">
            <h5>Domains</h5>
        </div>
    </div>
</div>

<div class="row">
    {% if Domains %}
        {% for domain in Domains %}
            <div class="col-xl-4 col-sm-6">
                <div class="card shadow-none border">
                    <div class="card-body p-3">
                        <div class="">
                            <div class="float-end ms-2">
                                <div class="dropdown mb-2">
                                    <a class="font-size-16 text-muted dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-haspopup="true">
                                        <i class="mdi mdi-dots-horizontal"></i>
                                    </a>
                                    
                                    <div class="dropdown-menu dropdown-menu-end">
                                        <a class="dropdown-item" href="{% url 'applications:domain-details' domain_exid=domain.external_id app_exid=ApplicationEXID %}">Open</a>
                                        <a class="dropdown-item" href="#">Edit</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-danger" href="#">Archived</a>
                                    </div>
                                </div>
                            </div>

                            <div class="avatar-xs me-3 mb-3">
                                <div class="avatar-title bg-transparent rounded">
                                    <i class="bx bxs-folder font-size-24 text-warning"></i>
                                </div>
                            </div>
                            
                            <div class="d-flex">
                                <div class="overflow-hidden me-auto">
                                    <h5 class="font-size-14 text-truncate mb-1"><a href="javascript: void(0);" class="text-body">{{ domain.name|upper }}</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="bg-warning bg-soft p-3 rounded mb-3">
            <h5 class="font-size-14 text-primary mb-0"><i class="fas fa-exclamation-triangle  me-2"></i>
                <strong>No data found</strong>
            </h5>
        </div>
    {% endif %}
</div>
