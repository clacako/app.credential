<div class="row mb-3 mt-4">
    <div class="col-xl-3 col-sm-6">
        <div class="mt-2">
            <h5>Roles</h5>
        </div>
    </div>
</div>

<div class="row">
    {% if Roles %}
        <div class="table-responsive">
            <table class="table align-middle table-nowrap table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Created</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for role in Roles %}
                        <tr>
                            <td>
                                <a href="javascript: void(0);" class="text-dark fw-medium">
                                    <i class="mdi mdi-lock-open-check-outline font-size-16 align-middle text-primary me-2"></i>
                                    {{ role.name|title }}
                                </a>
                            </td>
                            <td>{{ role.created }}</td>
                            <td>
                                {% if role.name == "administrator" %}
                                    <strong>
                                        <i>This role cannot be edited</i>
                                    </strong>
                                {% else %}
                                    <a
                                        href="javascript:void(0)"
                                        class="btn-show-modal-role-update"
                                        data-namespace="{% url 'roles:app-update' app_exid=ApplicationEXID role_exid=role.external_id %}"    
                                    >
                                        Update
                                    </a>
                                {% endif %}

                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="bg-warning bg-soft p-3 rounded mb-3">
            <h5 class="font-size-14 text-primary mb-0"><i class="fas fa-exclamation-triangle  me-2"></i>
                <strong>No data found</strong>
            </h5>
        </div>
    {% endif %}
</div>
